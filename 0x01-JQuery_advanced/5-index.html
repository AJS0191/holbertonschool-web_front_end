<script type="application/javascript">
    $.createFamilyTree = function () {
        tableHead = $('<thead></thead>').append($('<td></td>').text('Firstname'), $('<td></td>').text('Lastname'));
        tableBody = $('<tbody></tbody>');
        table = $('<table></table>').append(tableHead, tableBody)
        $('body').append(table);
    }
    $.addNewMember = function (firstName, lastName) {
        fName = $('<td></td>').text(firstName);
        lName = $('<td></td>').text(lastName);
        remX = $('<td></td>').text('(x)');
        $(remX).css('background-color', 'orange');
        $(remX).click(function() {
            $(this).parent().remove();
        })
        newRow = $('<tr></tr>').append(fName, lName, remX);
        $('tbody').append(newRow);
    }
    $.createFamilyTree();
    $.addNewMember('Guillaume', 'Salva');
    $.addNewMember('Arielle', 'Snizt');
    $.addNewMember('Fanette', 'Snizt');
    $.addNewMember('Gerard', 'Snizt');
    $.addNewMember('Victor', 'Salva');
</script>
